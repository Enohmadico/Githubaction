name: Custom Env Vars

on:
  workflow_dispatch:
  push:
    branches:
      - test  # Disable trigger for 'main' branch by only specifying 'test'

env:
  weekday: friday
  name: edwin 
  school: ghs 

jobs:
  mainjob: 
    name: Print Env 
    runs-on: windows-latest

    steps:
      - name: Print Env 
        shell: pwsh  # Use PowerShell syntax
        run: |
          write-host "$env:weekday"
          write-host "$env:name"
          write-host "$env:school"  # Fixed typo

  testing:
    name: app testing
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Corrected action name
      
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Corrected action name
        with:
          node-version: "14"  # Node.js version
      
      - name: Install dependencies
        run: npm install  # Install project dependencies
      
      - name: Run tests
        run: npm test  # Run tests using npm
