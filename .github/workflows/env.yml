name: Custom Env Vars

on:
  workflow_dispatch:
  push:
    branches:
      - main 

env:
  weekday: friday
  name: edwin 

jobs:
  mainjob: 
    name: Print Env 
    runs-on: windows-latest

    steps:
      - name: Print Env 
        shell: pwsh  # Specify PowerShell as the shell to ensure the correct syntax
        run: |
          write-host "$env:weekday"
          write-host "$env:name"

   