name: List of GitHub Environment Variables

on: 
  push:
    branches:
        -test 

jobs:
  ubuntu-env-variables:
    runs-on: ubuntu-latest
    steps:
      - name: List environment variables
        run: env 

  windows-env-variables:
    runs-on: windows-latest
    steps:
      - name: List environment variables
        run: env 

  macos-env-variables:
    runs-on: macos-latest
    steps:
      - name: List environment variables
        run: env 
