name: passing values to next steps

on:
  push:
    branches:
      - test
  workflow_dispatch:


jobs:
  sharing_values:
  #  environment: production 
    runs-on: windows-latest 
    steps:
      # Step 1: Create a variable using $GIHUB_ENV
      - name: Create variable
        run: |
            $output="hello"
            echo "$output" | Out-File -FilePath $Env:GITHUB_ENV -Append
            Get-Content $Env:GITHUB_ENV
            $output="king"
            Add-Content -Path $Env:GITHUB_ENV -Value $output
            Write-Host "new: $output"

        
     
